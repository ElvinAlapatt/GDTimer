<app-header></app-header>
<app-main-dial></app-main-dial>
<div class="button-row">
  <button class="action-btn" (click)="createCard()">Create</button>
  <button class="action-btn" (click)="generateExportText()">Export as text</button>
</div>
<div>
    @for (id of cards; track id) {
        <app-stopwatch-card
            [id]="id"
            (started)="onStartActive($event)"
            (delete)="deleteCard(id)">
        </app-stopwatch-card>

    }
</div>

@if(exportText){
    <div class="export-box">
        <textarea readonly rows="cards.length + 1">{{ exportText }}</textarea>
    </div>
}
<app-footer></app-footer>
